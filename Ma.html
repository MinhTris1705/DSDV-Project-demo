<!DOCTYPE html>
<html>
<head>
    <title>Project median age</title>
    <body>
    </body>
    <style>
        .safeLevel{
            stroke: black;
            stroke-dasharray:2,4;
        }
    </style>
</head>	
</html>

<meta charset="utf-8">
<script src="https://d3js.org/d3.v4.js"></script>
<div id="my_dataviz"></div>
<script>
    // Set the dimensions and margins of the graph
    var margin = {
            top: 40,
            right: 120,
            bottom:60,
            left: 80
        },
        width = 800 - margin.right,
        height = 450;


    // Append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
        .append("svg")
        .attr("width", width+ margin.left + margin.right )
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top+ ")");


    var rowConverter= function(d){
		return{
				Entity:d.Entity,
				Year:parseInt(d.Year),
				Median_age: parseFloat(d.Median_age)
				}
    }


    //Read the data
    d3.csv("Median_age.csv", rowConverter, function(error, data) {
        if (error) {
            console.log(error);
        } else {
            console.log(data);
            // Group the data: group country name
            var sumstat = d3.nest()
                .key(function(d) {
                    return d.Entity;
                })
                .entries(data);

            // Add X axis 
            var x = d3.scaleLinear()
                .domain(d3.extent(data, function(d) { return d.Year; }))
                .range([0, width]);
            var xAxisGenerator = d3.axisBottom(x)
                .tickFormat(d3.format("d"))
                .ticks(5)
            
            xAxis = svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxisGenerator);

            // Add Y axis
            var y = d3.scaleLinear()
                .domain([15, d3.max(data, function(d) {
                    return d.Median_age;
                })])
                .range([height, 0]);
            yAxis = svg.append("g")
                .call(d3.axisLeft(y));
            }

            // Add X axis label:
            svg.append("text")
                .attr("text-anchor", "end")
                .attr("x", width / 2 + 35)
                .attr("y", height + 45)
                .text("Year");

            // Y axis label:
            svg.append("text")
                .attr("text-anchor", "end")
                .attr("transform", "rotate(-90)")
                .attr("y", -margin.left + 35)
                .attr("x", -margin.top - height / 2 + 95)
                .text("Age")

            // Create colors for lines
            var rest = sumstat.map(function(d) {
                return d.key
            }) // list of country names in color
            var color = d3.scaleOrdinal()
            .domain(rest)
            .range(['#e6194b','#3cb44b', '#0082c8', '#f58231','#ffe119','#911eb4','#46f0f0','#f032e6','#d2f53c','#fabebe','#008080'])

            // Draw the line
            svg.selectAll(".line")
            .data(sumstat)
            .enter()
            .append("path")
            .attr("fill", "none")
            .attr("class", function(d) {
                return "line " + d.key
            })
            .attr("stroke", function(d) {
                return color(d.key)
            })
            .attr("stroke-width", 3)
            .attr("d", function(d) {
                return d3.line()
                    .x(function(d) {
                        return x(d.Year);
                    })
                    .y(function(d) {
                        return y(+d.Median_age);
                    })
                    (d.values)
            })

            //Highlight the country that is hovered
            var highlight= function(d){
                d3.selectAll(".line")
                  .transition()
                  .duration(500)
                  .attr("opacity",0.15)
                 
                d3.selectAll("." + d.key)
                  .transition()
                  .duration(1000)
                  .attr("opacity",1)
                  .attr("stroke-width",2.5) 
            }

            //Do not highlight
            var doNotHighlight= function(){
                d3.selectAll(".line")
                  .transition()
                  .duration(500)
                  .attr("opacity",1)
                  .attr("stroke-width",2.5)
            }

            //Add 1 dot in the legend for each country
            var size = 20
            svg.selectAll("mydots")
               .data(sumstat)
               .enter()
               .append("circle")
               .attr("cx",700)
               .attr("cy",function(d,i){
                    return 10+ i* (size +5) 
               }) 
               .attr("r",8)
               .attr("fill", function(d){
                    return color(d.key)
               })
               .on("mouseover", highlight)
               .on("mouseleave", doNotHighlight)

            //Add labels beside legend dots
            svg.selectAll("mylabels")
               .data(sumstat)
               .enter()
               .append("text")
               .attr("x",700+ size*.85)
               .attr("y", function(d,i){
                return i*(size+5)+(size/2)
               })
               .style("fill",function(d) {
                return color(d.key)
               })
               .text(function(d){
                return d.key
               })
               .attr("text-anchor","left")
               .style("alignment-baseline","middle")
               .on("mouseover",function(d){
                return highlight(d);
               })
               .on("mouseleave",doNotHighlight)

               //Draw world's average median age
               svg.append("line")
                  .attr("class","safeLevel")
                  .attr("x1",0)
                  .attr("x2",width)
                  .attr("y1",y(29.5))
                  .attr("y2",y(29.5));
    })
</script>
