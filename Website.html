<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Science and Data Visualization</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
<div class="hero">
    <h1>AGING POPULATION PROJECT</h1>
    <button id="get-started-btn">LET'S START</button>
</div>

<div class="content">
    <div class="navbar">
        <button class="navbar-btn" id="navbar-btn">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </button>
        <div class="navbar-content">
            <a href="#section1">Background</a>
            <a href="#section2">Median Age</a>
            <a href="#section3">Fertility Rate</a>
            <a href="#section4">Age Structure</a>
            <a href="#section5">Conclusion</a>
        </div>
    </div>

    <div class="section-folder">
        <section id="section1">
            <h2>Background</h2>
            <p>Information about the background.</p>
        </section>
        <section id="section2">
            <h2>Median Age</h2>
            <div class="section2-content">
                <div class="text">Median Age Information.</div>
                <div class="graph" id="median-age-graph"></div>
            </div>
        </section>
        <section id="section3">
            <h2>Fertility Rate</h2>
            <div class="section3-content">
                <div class="graph" id="fertility-rate-graph"></div>
                <div class="text">Fertility Rate Information.</div>
                <select id="year-dropdown">
                    <option value="2017" selected>2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                </select>
            </div>
        </section>
        <section id="section4">
            <h2>Age Structure</h2>
            <div class="section4-content">
                <div class="text">Age Structure Information.</div>
                <div class="graph" id="age-structure-graph"></div>
            </div>
        </section>
        <section id="section5">
            <h2>Conclusion</h2>
            <p>Conclusion information.</p>
            <button id="exit-btn">Exit</button>
        </section>
    </div>
</div>

<script src="script.js"></script>
<script src="Median_Age.js"></script>
<script src="Fertility_Rate.js"></script>
</body>
</html>
