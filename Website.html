<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stacked bar chart</title>
</head>
<style>
  body{
    font:10px sans-serif;
  }
  .axis path,
  .axis line{
    fill:none;
    stroke:#000;
    shape-rendering:crispEdges;
  }
  .bar{
    fill:steelblue;
  }
  .x.axis path{
    display: none;
  }

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
  var margin = { top: 20, right: 20, bottom: 30, left: 40 },
  width = 960 - margin.left - margin.right,
  height = 500 - margin.top - margin.bottom;



var x = d3.scale.linear()
  .rangeRound([0, width]);

var y = d3.scale.ordinal()
  .rangeRoundBands([0, height], .1);

var color = d3.scale.ordinal()
  .range(['#e6194b', '#3cb44b', '#0082cb', '#f58231', '#ffe119']);

var xAxis = d3.svg.axis()
  .scale(x)
  .orient("top")
  .tickFormat(function(d){
    return d+"%";
  })
  .ticks(5)

var yAxis = d3.svg.axis()
  .scale(y)
  .orient("left");

var svg = d3.select("body").append("svg")
  .attr("width", width + margin.left + margin.right+100 )
  .attr("height", height + margin.top + margin.bottom+100)
  .append("g")
  .attr("transform", "translate(" + (25+margin.left) + "," + (-10+margin.top) + ")");

d3.csv("Age_structure.csv", function(error, data) {
  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "Countryname"; }));

  data.forEach(function(d) {
    var total = d3.sum(color.domain().map(function(name) { return +d[name]; }));
    var x0 = 0;
    d.ages = color.domain().map(function(name) {
      return { name: name, x0: x0, x1: x0 += (+d[name] / total) * 100 };
    });
    d.total = d.ages[d.ages.length - 1].x1;
  });

  data.sort(function(a, b) {
    return b.total - a.total;
  });

  y.domain(data.map(function(d) {
    return d.Countryname;
  }).sort());

  x.domain([0, 100]);

  svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + (height+20) + ")")
    .call(xAxis)
    

  svg.append("g")
    .attr("class", "y axis")
    .call(yAxis)
    .append("text")
    .attr("transform", "rotate(0)")
    .attr("y", height)
    .attr("dx", ".71em")
    .style("text-anchor", "end")
    //.text("Country");

  var Countryname = svg.selectAll(".Countryname")
    .data(data)
    .enter().append("g")
    .attr("class", "g")
    .attr("transform", function(d) {
      return "translate(0," + y(d.Countryname) + ")";
    });

  Countryname.selectAll("rect")
    .data(function(d) {
      return d.ages;
    })
    .enter().append("rect")
    .attr("x", function(d) {
      return x(d.x0);
    })
    .attr("y", 0)
    .attr("width", function(d) {
      return x(d.x1) - x(d.x0);
    })
    .attr("height", y.rangeBand())
    .style("fill", function(d) {
      return color(d.name);
    });

  var legend = svg.selectAll(".legend")
    .data(color.domain().slice().reverse())
    .enter().append("g")
    .attr("class", "legend")
    .attr("transform", function(d, i) {
      return "translate(0," + i * 25+ ")";
    });

  legend.append("rect")
    .attr("x", width + 70)
    .attr("width", 18)
    .attr("height", 18)
    .style("fill", color);

  legend.append("text")
    .attr("x", width + 60)
    .attr("y", 9)
    .attr("dy", ".35em")
    .style("text-anchor", "end")
    .text(function(d) {
      return d;
    });
});
</script>
</body>
</html>
